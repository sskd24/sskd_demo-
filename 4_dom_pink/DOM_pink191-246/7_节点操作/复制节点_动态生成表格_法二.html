<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        var datas = [{
            name: '张三',
            subject: 'javascript',
            score: 100,
        }, {
            name: '张四',
            subject: 'javascript',
            score: 98,
        }, {
            name: '张五',
            subject: 'javascript',
            score: 88,
        }, {
            name: '张六',
            subject: 'javascript',
            score: 88,
        }, {
            name: '张七',
            subject: 'javascript',
            score: 0,
        },];
        var tbody = document.querySelector('tbody');        //获取表格主体
        for (var i = 0; i < datas.length; i++) {            //循环创建行 
            var tr = document.createElement('tr');
            tbody.appendChild(tr);                          //把每一行添加到表格主体
            for (var key in datas[i]) {                     //循环创建单元格
                var td = document.createElement('td');
                td.innerHTML = datas[i][key];               //把对象属性复制给单元格
                tr.appendChild(td);                         //把单元格添加到每一行
            }
            var td1 = document.createElement('td');         //每一行添加一个删除键
            td1.innerHTML = "<a href='javascript:;'>删除</a>";
            tr.appendChild(td1);

            // var a=document.querySelector('a');           //删除操作如果写在里面的话，就只有最后一个起作用，前面被覆盖，结果只选出第一个删除
            // a.onclick=function(){
            //     tbody.removeChild(this.parentNode.parentNode);
            // }
        }
        var as = document.querySelectorAll('a');            //循环添加删除操作
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function () {
                tbody.removeChild(this.parentNode.parentNode);
            }
        }

    </script>
</body>
</html>
