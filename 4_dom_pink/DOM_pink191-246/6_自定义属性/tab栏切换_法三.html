<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style-type: none;
    }

    .tab {
      width: 978px;
      margin: 100px auto;
    }

    .tab_list {
      height: 39px;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    .tab_list li {
      float: left;
      height: 39px;
      line-height: 39px;
      padding: 0 20px;
      text-align: center;
      cursor: pointer;
    }

    .tab_list .current {
      /* 背景红字体白 */
      background-color: #c81623;
      color: #fff;
    }

    .item_info {
      padding: 20px 0 0 20px;
    }

    .item {
      display: none;
    }
  </style>
</head>

<body>
  <div class="tab">
    <div class="tab_list">
      <ul>
        <li class="current">商品介绍</li>
        <li>规格与包装</li>
        <li>售后保障</li>
        <li>商品评价（50000）</li>
        <li>手机社区</li>
      </ul>
    </div>
    <div class="tab_con">
      <div class="item" style="display: block;">
        商品介绍模块内容
      </div>
      <div class="item">
        规格与包装模块内容
      </div>
      <div class="item">
        售后保障模块内容
      </div>
      <div class="item">
        商品评价（50000）模块内容
      </div>
      <div class="item">
        手机社区模块内容
      </div>

    </div>
  </div>
  <script>
    var lis = document.querySelectorAll('li');
    var items = document.querySelectorAll('.item');

    var obj = lis[0];
    console.log(typeof obj);//object
    for (let i = 0; i < lis.length; i++) {
      lis[i].setAttribute('index', i);
      lis[i].onclick = function () {

        obj.className = '';//清理掉对象的类名样式
        this.className = 'current';
        obj = this;

        //  setTimeout(function () {//错误解法，虽然里外变量都是i了，但计时器异步执行
        //       for (var i = 0; i < items.length; i++) {
        //           items[i].style.display = 'none';
        //       }
        //     }, 0)
        for (var j = 0; j < items.length; j++) {
          items[j].style.display = 'none';
        }
        items[i].style.display = 'block'; //这里的i便是每次循环进来的i
      }
    }
  </script>
</body>

</html>
