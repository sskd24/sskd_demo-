<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定定位</title>
	<style>
		body {
			height: 1500px;
		}
		.box {
			position: relative;
			width: 300px;
			height: 300px;
			background-color: pink;
			margin: 100px;
		}
		.box img {
			/* 跟父级没有任何关系 */
			position: fixed;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/sun.jpg" alt="" width="150">
	</div>
</body>
</html>
